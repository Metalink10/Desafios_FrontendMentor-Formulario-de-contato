    <form id="all" >

       
        
    
            
        <h1>Contact-us</h1>
        
        <div class="inputs-nome">
            <div class="primeiro-input" >
                
                <label id="labelNome" >First Name &#42;</label>
                <input type="text" id="nome" >
                <p id="mensagemError"></p>
                
            </div>
            
            <div class="segundo-input">

                <label id="labelUltimo">Last Name	&#42;</label>
                <input type="text" id="ultimo" >
                <p id="errorSecund"></p>
            </div>
        </div>

        <div class="email">

            <label >Email Address	&#42; </label>
            <input  type="email" id="emailAddress" >
            <p id="errorEmail"></p>

        </div>

        <div class="selecionar">
            
            <label >Query Type 	&#42;</label>


            <div class="consulta">

                <input type="radio" id="escolha">General Enquiry
                <p id="errorSelecione"></p>
                
            </div>
            
            
            <div class="suporte">
                <input type="radio" id="suporte">Support Request
                
            </div>
        </div>


        <div class="mensagem">
            <label >Message 	&#42;</label>
            <input type="text" class="digitar-mensagem" id="textArea" >
        </div>
        
        <p id="riqueridText"></p>


        
        <div class="autorizacao-div">
            <input type="checkbox" id="checkAutorizacao" required> I consent to being contacted by the team &#42;
            <p id="autorizacao"></p>
        </div>

        <button onclick="inputValid()" >Submit</button>

      

    </form>
    <script src="index.js"></script>
</body>
</html>
